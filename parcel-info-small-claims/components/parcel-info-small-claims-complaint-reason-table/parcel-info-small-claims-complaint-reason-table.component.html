<div class="dialog-header">
  <button class="close-dialog-btn" mat-icon-button [mat-dialog-close]="false"></button>

  <span mat-dialog-title>Complaint Reason</span>
</div>

<mat-dialog-content>
  <div class="title">Please choose the reason for the petitioner's complaint</div>
  <div class="mat-table-box">
    <table class="size-xl no-horizontal-scroll" mat-table matSort [dataSource]="dataSource$ | async">
      <ng-container matColumnDef="grievanceReason">
        <th mat-header-cell *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let element">{{ element.grievanceReasonCode }}</td>
      </ng-container>

      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">{{ element.categoryName }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        pasSelection
        [selectionModel]="row"
        (selectionClick)="onSelectRow(row)"
        [ngClass]="{ active: row.isActive }"
      ></tr>
      <pas-no-table-data *matNoDataRow>NO RECORDS</pas-no-table-data>
    </table>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="size-lg" mat-flat-button color="primary" (click)="onClose()">Cancel</button>

  <button class="size-lg" mat-flat-button color="accent" (click)="onSelect()" [disabled]="isComplaintReasonSelectionInvalid$ | async">
    Select
  </button>
</mat-dialog-actions>

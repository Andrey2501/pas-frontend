<div class="mat-table-box">
  <table
    mat-table
    matSort
    (matSortChange)="onSortChange($event)"
    [matSortActive]="activeSortColumn"
    [matSortDirection]="sortDirection"
    [dataSource]="dataSource$ | async"
  >
    <ng-container matColumnDef="documentName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Document Name</th>
      <td mat-cell *matCellDef="let element">{{ element.documentName }}</td>
    </ng-container>

    <ng-container matColumnDef="uploadDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Upload Date</th>
      <td mat-cell *matCellDef="let element">{{ element.uploadDate | userTimezoneDate }}</td>
    </ng-container>

    <ng-container matColumnDef="uploadBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Upload By</th>
      <td mat-cell *matCellDef="let element">{{ element.uploadBy }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      pasSelection
      [selectionModel]="row"
      (selectionClick)="onSelect(row)"
      (selectionPrior)="onPrev()"
      (selectionNext)="onNext()"
      (click)="onPreview()"
      [ngClass]="{ active: row.isActive }"
    ></tr>
    <pas-no-table-data *matNoDataRow>There are no Documents</pas-no-table-data>
  </table>
</div>

<div class="mat-table-box" *ngLet="dataSource$ | async as dataSource" [pasGridHeight]="dataSource.data">
  <table class="size-md" mat-table matSort [dataSource]="dataSource" [trackBy]="trackByGrievanceId">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <mat-radio-button (change)="onSelectGrievance(row)" [checked]="row.isActive"></mat-radio-button>
      </td>
    </ng-container>
    <ng-container matColumnDef="assessmentYear">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
      <td mat-cell *matCellDef="let element">{{ element.assessmentYear }}</td>
    </ng-container>

    <ng-container matColumnDef="grievanceNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Grievance Number</th>
      <td mat-cell *matCellDef="let element">{{ element.grievanceNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="disposition">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Disposition</th>
      <td mat-cell *matCellDef="let element">{{ element.disposition }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <pas-no-table-data *matNoDataRow>NO RECORDS</pas-no-table-data>
  </table>
</div>
